<section class="u-clearfix u-section-1" id="sec-b621">
    <div class="u-clearfix u-sheet u-sheet-1">
      <h1 class="u-align-center u-text u-text-1">Iniciar Sesion</h1>
      <div class="u-align-center u-form u-form-1">
        <form action="#" [formGroup]="loginForm" (ngSubmit)="iniciarSesion($event)" method="POST" class="u-clearfix u-form-spacing-20 u-form-vertical u-inner-form" style="padding: 10px" source="custom" name="form">
          <div class="u-form-email u-form-group">
            <label for="email-3b9a" class="u-label">Correo</label>
            <input formControlName="correo" type="email" placeholder="correo@gmail.com" id="email-3b9a" name="email" class="u-border-2 u-border-black u-border-no-left u-border-no-right u-border-no-top u-input u-input-rectangle" required="" maxlength="30">
          </div>
          <div class="u-form-group u-form-group-2">
            <label for="text-ab5b" class="u-label">Contraseña</label>
            <input formControlName="clave" type="password" id="text-ab5b" name="Contraseña" class="u-border-2 u-border-black u-border-no-left u-border-no-right u-border-no-top u-input u-input-rectangle" required="required" maxlength="50" placeholder="xxxxxxx">
          </div>
          <div class="u-align-center u-form-group u-form-submit">
            <a href="#" class="u-btn u-btn-submit u-button-style u-hover-palette-1-dark-1 u-palette-5-dark-2 u-btn-1">Iniciar</a>
            <input type="submit" value="submit" class="u-form-control-hidden">
          </div>
          <p (click)="activarInputFile()">Prueba</p>
          <input id="archivador" (change)="ejecucion()" formControlName="inputArchivo" type="file">

          <div class="u-form-send-message u-form-send-success"> Thank you! Your message has been sent. </div>
          
          <input type="hidden" value="" name="recaptchaResponse">
        </form>
      </div>
      <a href="https://localhost/k/clothing-store-website-templates" routerLink="/generarClave" class="u-active-none u-align-center u-border-2 u-border-palette-1-base u-btn u-btn-rectangle u-button-style u-hover-none u-none u-btn-2">Recuperar Contraseña<br>
      </a>
    </div>
  </section>
